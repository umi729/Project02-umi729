<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  

 <form class="example-form" [formGroup]="form" autocomplete="off" novalidate (ngSubmit)="doLogin(form.value)">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Username" name="username" formControlName="username" id="username">
            <mat-hint align="end">Not more then 20 characters long.</mat-hint>
            <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
            <mat-error *ngIf="hasError('username', 'maxlength')">You have more than 20 characters</mat-error>
          </mat-form-field>
          
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="password" formControlName="password">
            <mat-hint align="end">Not more then 20 characters long.</mat-hint>
            <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
            <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 20 characters</mat-error>
          
          </mat-form-field>
         
        </mat-card-content>
        <button mat-stroked-button type="submit" class="btn-block" [disabled]="form.invalid">Log in</button>
      </form>
