<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      [formGroup]=form autocomplete="off" novalidate (ngSubmit)="changepass(form.value)"
    >
    <mat-card-content>
       <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password"  name='password' formControlName="password" id="password">
        <mat-hint align="end">Not more then 20 characters long.</mat-hint>
        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error *ngIf="hasError('password', 'maxlength')">You have more than 20 characters</mat-error>
      
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirm Password" type="password" name='cpassword' formControlName="cpassword" id="cpassword">
      
        <mat-error *ngIf="hasError('cpassword', 'required')">Password should match</mat-error>
        <mat-error *ngIf="hasError('cpassword', 'maxlength')">You have more than 20 characters</mat-error>
      
      </mat-form-field>

    </mat-card-content>

    <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="form.invalid">Register</button>

  </form>
  </mat-card>
</div>
